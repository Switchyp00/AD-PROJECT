<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIEMCITY | SOC Access Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .terminal {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-shadow: 0 0 5px #33ff33;
    }

    #typed-text {
      white-space: pre-wrap;
      font-size: 1.1rem;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #33ff33;
      color: #0d0d0d;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 30px;
      opacity: 0;
      transition: background-color 0.3s ease, transform 0.2s ease, opacity 1s ease;
    }

    .btn:hover {
      background-color: #28cc28;
      transform: scale(1.05);
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="typed-text"></div>
    <a href="Phase1.html" id="enterBtn" class="btn">Enter the SOC</a>
  </div>

  <script>
    const text = `
  Initializing secure connection to SIEMCITY...
  Decrypting briefing...

  Welcome, Analyst.

  This is your entry point to a fully simulated SOC lab environment built from the ground up.

  Phase 1: Domain Services + Splunk Integration
  - Windows Server domain setup
  - Domain controller promotion + GPOs
  - Windows client join
  - Splunk Enterprise & Universal Forwarder deployment

  Phase 2: Linux SOC System
  - Arch-based Linux system with GUI
  - Joined to AD via Kerberos + Samba
  - SOC tooling: Snort, Wireshark, Metasploit, Nmap, Hydra, and more

  Phase 3: Attack + Documentation
  - Red team/blue team simulations
  - Defensive logging and detection
  - Full project documentation with screenshots + PDF

  Initiating system handshake...
  Connection stable.
  SOC access unlocked.
    `;

    const typedText = document.getElementById('typed-text');
    const enterBtn = document.getElementById('enterBtn');

    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typedText.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
      } else {
        enterBtn.classList.add('show');
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
